<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPI MACBOOT - Gestão Inteligente</title>
    
    <!-- 1. Fonte Profissional (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- 2. Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        brand: { 50: '#f8fafc', 100: '#f1f5f9', 500: '#334155', 600: '#1e293b', 700: '#0f172a', 900: '#020617' }
                    }
                }
            }
        }
    </script>
    
    <!-- 3. React & ReactDOM (UMD - Mais estável) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- 4. Babel Standalone -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 5. Firebase Compat -->
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
        @media print {
            body * { visibility: hidden; }
            .print-content, .print-content * { visibility: visible; }
            .print-content { position: absolute; left: 0; top: 0; width: 100%; }
            .no-print { display: none !important; }
        }
        /* Scrollbar fina */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        #initial-loader { position: fixed; inset: 0; background: #fff; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .spinner { width: 40px; height: 40px; border: 4px solid #e2e8f0; border-top-color: #0f172a; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-brand-50 text-slate-800">

    <div id="initial-loader">
        <div class="spinner mb-4"></div>
        <h2 class="text-lg font-semibold tracking-tight text-slate-700">Carregando EPI MACBOOT...</h2>
    </div>
    
    <div id="root"></div>

    <script type="text/babel">
        // --- ÍCONES (SVG Inline) ---
        const Icons = {
            UserPlus: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="8.5" cy="7" r="4"/><line x1="20" y1="8" x2="20" y2="14"/><line x1="23" y1="11" x2="17" y2="11"/></svg>,
            Package: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="16.5" y1="9.4" x2="7.5" y2="4.21"/><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/><polyline points="3.27 6.96 12 12.01 20.73 6.96"/><line x1="12" y1="22.08" x2="12" y2="12"/></svg>,
            ClipboardCheck: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"/><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/><path d="M16 4h2a2 2 0 0 1 2 2v2"/><path d="M9 3v2a3 3 0 0 0 6 0V3"/><path d="m9 14 2 2 4-4"/></svg>,
            FileText: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><polyline points="10 9 9 9 8 9"/></svg>,
            Plus: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>,
            Download: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>,
            Trash2: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></svg>,
            CheckCircle: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>,
            Menu: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="18" x2="21" y2="18"/></svg>,
            X: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>,
            User: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>,
            ShieldCheck: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/><path d="m9 12 2 2 4-4"/></svg>,
            Search: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>,
            Upload: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>,
            ArrowLeft: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="19" y1="12" x2="5" y2="12"/><polyline points="12 19 5 12 12 5"/></svg>,
            Printer: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="6 9 6 2 18 2 18 9"/><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"/><rect x="6" y="14" width="12" height="8"/></svg>,
            AlertTriangle: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>,
            ShoppingCart: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/></svg>,
            MinusCircle: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><line x1="8" y1="12" x2="16" y2="12"/></svg>,
            PenLine: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 20h9"/><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"/></svg>,
            Clock: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>,
            Boot: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M4 22h16a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H8a2 2 0 0 0-2 2v16a2 2 0 0 1-2 2h0a2 2 0 0 1-2-2v-8"/></svg>
        };

        const Icon = ({ name, size = 20, className }) => {
            const Ico = Icons[name];
            return Ico ? <Ico width={size} height={size} className={className} /> : null;
        };

        // --- FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyDX7Tlvz3g9cbQW01IMYsEp3GQ9B825aYI",
            authDomain: "episystem-30cae.firebaseapp.com",
            projectId: "episystem-30cae",
            storageBucket: "episystem-30cae.firebasestorage.app",
            messagingSenderId: "1088262046750",
            appId: "1:1088262046750:web:6d6250e1d1cd020ade5a0f"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const appId = 'episystem-macboot-v1';

        const { useState, useEffect, useRef } = React;

        // --- COMPONENTES UI ---

        const Modal = ({ isOpen, onClose, title, children, maxWidth = "max-w-xl" }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-slate-900/60 backdrop-blur-sm animate-in fade-in duration-200">
                    <div className={`bg-white w-full ${maxWidth} rounded-2xl shadow-2xl overflow-hidden flex flex-col max-h-[90vh]`}>
                        <div className="px-6 py-4 bg-brand-700 text-white flex justify-between items-center shrink-0 border-b border-brand-900/10">
                            <h4 className="font-semibold text-lg flex items-center gap-2">{title}</h4>
                            <button onClick={onClose} className="p-1 hover:bg-white/10 rounded-full transition-colors text-white/80 hover:text-white">
                                <Icon name="X" size={20} />
                            </button>
                        </div>
                        <div className="p-6 overflow-y-auto bg-white">
                            {children}
                        </div>
                    </div>
                </div>
            );
        };

        const SignaturePad = ({ onSave, onCancel }) => {
            const canvasRef = useRef(null);

            useEffect(() => {
                const timer = setTimeout(() => {
                    const canvas = canvasRef.current;
                    if (!canvas) return;
                    const ctx = canvas.getContext('2d');
                    const rect = canvas.getBoundingClientRect();
                    if (rect.width === 0) return;
                    canvas.width = rect.width;
                    canvas.height = rect.height;
                    ctx.lineWidth = 2;
                    ctx.lineCap = 'round';
                    ctx.strokeStyle = '#0f172a';
                }, 200);
                return () => clearTimeout(timer);
            }, []);

            const getPos = (e) => {
                const rect = canvasRef.current.getBoundingClientRect();
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                return { x: clientX - rect.left, y: clientY - rect.top };
            };

            const startDrawing = (e) => {
                const ctx = canvasRef.current.getContext('2d');
                const { x, y } = getPos(e);
                ctx.beginPath();
                ctx.moveTo(x, y);
                canvasRef.current.isDrawing = true;
            };

            const draw = (e) => {
                if (!canvasRef.current.isDrawing) return;
                if (e.cancelable) e.preventDefault();
                const ctx = canvasRef.current.getContext('2d');
                const { x, y } = getPos(e);
                ctx.lineTo(x, y);
                ctx.stroke();
            };

            const stopDrawing = () => { if (canvasRef.current) canvasRef.current.isDrawing = false; };
            const clear = () => {
                const ctx = canvasRef.current.getContext('2d');
                ctx.clearRect(0, 0, canvasRef.current.width, canvasRef.current.height);
            };
            const handleSave = () => { onSave(canvasRef.current.toDataURL('image/png')); };

            return (
                <div className="space-y-4">
                    <div className="bg-slate-50 rounded-xl border border-slate-200 overflow-hidden relative touch-none">
                        <canvas ref={canvasRef} onMouseDown={startDrawing} onMouseMove={draw} onMouseUp={stopDrawing} onMouseOut={stopDrawing} onTouchStart={startDrawing} onTouchMove={draw} onTouchEnd={stopDrawing} className="w-full h-48 block cursor-crosshair" style={{width:'100%', height:'12rem'}} />
                        <p className="absolute bottom-2 right-3 text-xs text-slate-400 pointer-events-none select-none">Assinar aqui</p>
                    </div>
                    <div className="flex justify-end gap-3 pt-2">
                        <button onClick={clear} className="px-4 py-2 text-sm font-medium text-slate-600 hover:text-slate-800 transition-colors">Limpar</button>
                        <button onClick={handleSave} className="px-6 py-2 bg-brand-700 text-white rounded-lg text-sm font-medium hover:bg-brand-900 transition-colors shadow-sm">Confirmar</button>
                    </div>
                </div>
            );
        };

        // --- APP PRINCIPAL ---
        function App() {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('dashboard');
            const [employees, setEmployees] = useState([]);
            const [inventory, setInventory] = useState([]);
            const [deliveries, setDeliveries] = useState([]);
            const [loading, setLoading] = useState(true);
            const [isSidebarOpen, setSidebarOpen] = useState(false);

            // Estados Modais
            const [showImportModal, setShowImportModal] = useState(false);
            const [importType, setImportType] = useState(null); // 'employees' or 'inventory'
            const [importText, setImportText] = useState('');
            
            // Novos Estados para Cadastro Manual
            const [showAddEmployeeModal, setShowAddEmployeeModal] = useState(false);
            const [newEmployee, setNewEmployee] = useState({ name: '', role: '', sector: '' });
            
            const [showAddInventoryModal, setShowAddInventoryModal] = useState(false);
            const [newInventory, setNewInventory] = useState({ name: '', complement: '', ca: '', quantity: 0 });

            // Entrega
            const [isDeliveryModalOpen, setDeliveryModalOpen] = useState(false);
            const [isSignatureModalOpen, setSignatureModalOpen] = useState(false);
            const [deliveryEmployeeId, setDeliveryEmployeeId] = useState('');
            const [currentEpiSelection, setCurrentEpiSelection] = useState({ id: '', qty: 1 });
            const [deliveryCart, setDeliveryCart] = useState([]);
            const [pendingDeliveryToSign, setPendingDeliveryToSign] = useState(null);
            const [selectedEmployeeForReport, setSelectedEmployeeForReport] = useState(null);

            // Auth e Dados
            useEffect(() => {
                auth.signInAnonymously().catch(console.error);
                return auth.onAuthStateChanged(setUser);
            }, []);

            useEffect(() => {
                if (!db) return;
                const unsubEmp = db.collection('artifacts').doc(appId).collection('employees').onSnapshot(s => setEmployees(s.docs.map(d => ({id: d.id, ...d.data()}))), () => {});
                const unsubInv = db.collection('artifacts').doc(appId).collection('inventory').onSnapshot(s => setInventory(s.docs.map(d => ({id: d.id, ...d.data()}))), () => {});
                const unsubDel = db.collection('artifacts').doc(appId).collection('deliveries').onSnapshot(s => {
                    setDeliveries(s.docs.map(d => ({id: d.id, ...d.data()})).sort((a,b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0)));
                    setLoading(false);
                    document.getElementById('initial-loader').style.display = 'none';
                }, () => { setLoading(false); document.getElementById('initial-loader').style.display = 'none'; });
                return () => { unsubEmp(); unsubInv(); unsubDel(); };
            }, [user]);

            // --- AÇÕES ---
            const deleteItem = async (col, id) => {
                if(confirm("Deseja remover este registro permanentemente?")) 
                    await db.collection('artifacts').doc(appId).collection(col).doc(id).delete();
            };

            const handleImport = async () => {
                const lines = importText.split('\n').filter(l => l.trim());
                const batch = db.batch();
                const colRef = db.collection('artifacts').doc(appId).collection(importType);
                lines.forEach(line => {
                    const p = line.split(/[,;\t]/).map(s => s.trim());
                    const docRef = colRef.doc();
                    if (importType === 'employees' && p.length >= 3) batch.set(docRef, { name: p[0], role: p[1], sector: p[2], createdAt: firebase.firestore.FieldValue.serverTimestamp() });
                    else if (importType === 'inventory' && p.length >= 4) batch.set(docRef, { name: p[0], complement: p[1], ca: p[2], quantity: parseInt(p[3]) || 0, createdAt: firebase.firestore.FieldValue.serverTimestamp() });
                });
                await batch.commit();
                setImportText(''); setShowImportModal(false);
            };

            const handleManualAddEmployee = async () => {
                if(!newEmployee.name || !newEmployee.role) return alert("Preencha nome e função.");
                await db.collection('artifacts').doc(appId).collection('employees').add({
                    ...newEmployee, createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                setNewEmployee({ name: '', role: '', sector: '' });
                setShowAddEmployeeModal(false);
            };

            const handleManualAddInventory = async () => {
                if(!newInventory.name || !newInventory.ca) return alert("Preencha nome e CA.");
                await db.collection('artifacts').doc(appId).collection('inventory').add({
                    ...newInventory, quantity: parseInt(newInventory.quantity) || 0, createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                setNewInventory({ name: '', complement: '', ca: '', quantity: 0 });
                setShowAddInventoryModal(false);
            };

            const addToCart = () => {
                const epi = inventory.find(i => i.id === currentEpiSelection.id);
                if (!epi || epi.quantity < currentEpiSelection.qty) return alert("Estoque insuficiente.");
                setDeliveryCart([...deliveryCart, { ...epi, qty: parseInt(currentEpiSelection.qty) }]);
                setCurrentEpiSelection({ id: '', qty: 1 });
            };

            const processDeliveryBatch = async (signature = null) => {
                const employee = employees.find(e => e.id === deliveryEmployeeId);
                if (!employee || deliveryCart.length === 0) return;
                const batch = db.batch();
                deliveryCart.forEach(item => {
                    const delRef = db.collection('artifacts').doc(appId).collection('deliveries').doc();
                    batch.set(delRef, {
                        employeeId: employee.id, employeeName: employee.name, employeeRole: employee.role, employeeSector: employee.sector,
                        epiId: item.id, epiName: item.name, epiCA: item.ca, quantityDelivered: item.qty,
                        signature: signature, status: signature ? 'signed' : 'pending', createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    const invRef = db.collection('artifacts').doc(appId).collection('inventory').doc(item.id);
                    batch.update(invRef, { quantity: item.quantity - item.qty });
                });
                await batch.commit();
                setDeliveryCart([]); setDeliveryEmployeeId(''); setDeliveryModalOpen(false); setSignatureModalOpen(false);
                if (signature) { setSelectedEmployeeForReport(employee); setView('reports'); } else { setView('pending-signatures'); }
            };

            const signPendingDelivery = async (signature) => {
                if (!pendingDeliveryToSign) return;
                const delRef = db.collection('artifacts').doc(appId).collection('deliveries').doc(pendingDeliveryToSign.id);
                await delRef.update({ signature, status: 'signed', signedAt: firebase.firestore.FieldValue.serverTimestamp() });
                setSignatureModalOpen(false); setPendingDeliveryToSign(null);
            };

            // Layout
            const SidebarItem = ({ icon, label, id, count }) => (
                <button onClick={() => { setView(id); setSidebarOpen(false); setSelectedEmployeeForReport(null); }} className={`flex items-center justify-between w-full px-4 py-3 text-sm font-medium rounded-lg transition-all mb-1 ${view === id ? 'bg-brand-700 text-white shadow-md' : 'text-slate-600 hover:bg-slate-100 hover:text-slate-900'}`}>
                    <div className="flex items-center gap-3"><Icon name={icon} size={18} /> {label}</div>
                    {count > 0 && <span className="bg-red-500 text-white text-[10px] px-1.5 py-0.5 rounded-full font-bold">{count}</span>}
                </button>
            );

            if (loading) return null;

            return (
                <div className="flex h-screen overflow-hidden">
                    {/* SIDEBAR */}
                    <aside className={`fixed inset-y-0 left-0 z-50 w-64 bg-white border-r border-slate-200 transform transition-transform duration-300 lg:static lg:translate-x-0 ${isSidebarOpen ? 'translate-x-0' : '-translate-x-full'}`}>
                        <div className="h-16 flex items-center px-6 border-b border-slate-100">
                            <h1 className="text-xl font-bold text-brand-900 tracking-tight flex items-center gap-2">
                                <span className="w-8 h-8 bg-brand-700 text-white rounded-lg flex items-center justify-center"><Icon name="ShieldCheck" size={20}/></span>
                                EPI MACBOOT
                            </h1>
                            <button className="ml-auto lg:hidden text-slate-400" onClick={() => setSidebarOpen(false)}><Icon name="X" /></button>
                        </div>
                        <nav className="p-4 space-y-1">
                            <p className="px-4 text-xs font-semibold text-slate-400 uppercase tracking-wider mb-2 mt-2">Gestão</p>
                            <SidebarItem icon="ClipboardCheck" label="Visão Geral" id="dashboard" />
                            <SidebarItem icon="UserPlus" label="Colaboradores" id="employees" />
                            <SidebarItem icon="Package" label="Estoque de EPIs" id="inventory" />
                            <p className="px-4 text-xs font-semibold text-slate-400 uppercase tracking-wider mb-2 mt-6">Operacional</p>
                            <button onClick={() => setDeliveryModalOpen(true)} className="flex items-center gap-3 w-full px-4 py-3 text-sm font-medium text-brand-700 bg-brand-50 rounded-lg hover:bg-brand-100 border border-brand-100 transition-all mb-1"><Icon name="Plus" size={18} /> Nova Entrega</button>
                            <SidebarItem icon="Clock" label="Assinaturas" id="pending-signatures" count={deliveries.filter(d => d.status === 'pending').length} />
                            <SidebarItem icon="FileText" label="Relatórios" id="reports" />
                        </nav>
                        <div className="absolute bottom-0 w-full p-4 border-t border-slate-100 bg-slate-50">
                            <div className="flex items-center gap-3">
                                <div className="w-8 h-8 rounded-full bg-brand-200 text-brand-700 flex items-center justify-center font-bold text-xs">AD</div>
                                <div><p className="text-xs font-bold text-slate-700">Administrador</p><p className="text-[10px] text-slate-500">Sistema Online</p></div>
                            </div>
                        </div>
                    </aside>

                    {/* MAIN CONTENT */}
                    <main className="flex-1 flex flex-col min-w-0 bg-slate-50/50">
                        <header className="h-16 bg-white border-b border-slate-200 flex items-center justify-between px-4 lg:px-8 no-print">
                            <button className="lg:hidden text-slate-500" onClick={() => setSidebarOpen(true)}><Icon name="Menu" /></button>
                            <h2 className="text-lg font-semibold text-slate-800 ml-2 lg:ml-0">{view === 'dashboard' ? 'Visão Geral' : view === 'employees' ? 'Gestão de Colaboradores' : view === 'inventory' ? 'Controle de Estoque' : view === 'pending-signatures' ? 'Assinaturas Pendentes' : 'Fichas de Entrega'}</h2>
                            <div className="text-xs font-medium text-slate-400">{new Date().toLocaleDateString()}</div>
                        </header>

                        <div className="flex-1 overflow-y-auto p-4 lg:p-8">
                            {/* DASHBOARD */}
                            {view === 'dashboard' && (
                                <div className="space-y-6">
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                        {[
                                            { label: 'Total Colaboradores', val: employees.length, bg: 'bg-blue-50', text: 'text-blue-700', icon: 'UserPlus' },
                                            { label: 'Itens em Estoque', val: inventory.length, bg: 'bg-emerald-50', text: 'text-emerald-700', icon: 'Package' },
                                            { label: 'Entregas Realizadas', val: deliveries.filter(d=>d.status==='signed').length, bg: 'bg-violet-50', text: 'text-violet-700', icon: 'CheckCircle' }
                                        ].map((s, i) => (
                                            <div key={i} className="bg-white p-6 rounded-xl border border-slate-100 shadow-sm flex items-start justify-between">
                                                <div><p className="text-sm font-medium text-slate-500">{s.label}</p><p className="text-3xl font-bold text-slate-800 mt-2">{s.val}</p></div>
                                                <div className={`p-3 rounded-lg ${s.bg} ${s.text}`}><Icon name={s.icon} size={24} /></div>
                                            </div>
                                        ))}
                                    </div>
                                    <div className="bg-white p-6 rounded-xl border border-slate-100 shadow-sm">
                                        <h3 className="font-bold text-slate-800 mb-4 flex items-center gap-2"><Icon name="AlertTriangle" className="text-amber-500"/> Níveis de Estoque Crítico</h3>
                                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                                            {inventory.filter(i => i.quantity < 5).map(item => (
                                                <div key={item.id} className="p-4 bg-amber-50 border border-amber-100 rounded-lg flex justify-between items-center">
                                                    <div><p className="font-bold text-slate-800">{item.name}</p><p className="text-xs text-amber-700 font-medium">CA: {item.ca}</p></div>
                                                    <span className="text-xl font-bold text-amber-600">{item.quantity} un</span>
                                                </div>
                                            ))}
                                            {inventory.filter(i => i.quantity < 5).length === 0 && <p className="text-sm text-slate-400 italic">Todos os itens com estoque adequado.</p>}
                                        </div>
                                    </div>
                                </div>
                            )}

                            {/* TABELAS (COLABORADORES / ESTOQUE) */}
                            {(view === 'employees' || view === 'inventory') && (
                                <div className="bg-white rounded-xl border border-slate-200 shadow-sm overflow-hidden">
                                    <div className="p-6 border-b border-slate-100 flex flex-col sm:flex-row sm:items-center justify-between gap-4">
                                        <div className="flex gap-2">
                                            <button onClick={() => { 
                                                if(view === 'employees') setShowAddEmployeeModal(true);
                                                else setShowAddInventoryModal(true);
                                            }} className="px-4 py-2 bg-brand-700 text-white rounded-lg text-sm font-medium hover:bg-brand-900 transition-colors flex items-center gap-2 shadow-sm"><Icon name="Plus" size={16}/> {view === 'employees' ? 'Novo Colaborador' : 'Novo Item'}</button>
                                            <button onClick={() => { 
                                                setImportType(view); setShowImportModal(true); 
                                            }} className="px-4 py-2 bg-white border border-slate-200 text-slate-600 rounded-lg text-sm font-medium hover:bg-slate-50 transition-colors flex items-center gap-2"><Icon name="Upload" size={16}/> Importar</button>
                                        </div>
                                    </div>
                                    <div className="overflow-x-auto">
                                        <table className="w-full text-left text-sm">
                                            <thead className="bg-slate-50 text-slate-500 font-medium border-b border-slate-100">
                                                <tr>
                                                    <th className="px-6 py-4">{view === 'employees' ? 'Nome' : 'Item / Descrição'}</th>
                                                    <th className="px-6 py-4">{view === 'employees' ? 'Cargo / Setor' : 'CA / Detalhes'}</th>
                                                    <th className="px-6 py-4 text-center">{view === 'employees' ? 'Ações' : 'Quantidade'}</th>
                                                </tr>
                                            </thead>
                                            <tbody className="divide-y divide-slate-100">
                                                {(view === 'employees' ? employees : inventory).map(item => (
                                                    <tr key={item.id} className="hover:bg-slate-50 transition-colors">
                                                        <td className="px-6 py-4 font-medium text-slate-800">{item.name}</td>
                                                        <td className="px-6 py-4 text-slate-500">{view === 'employees' ? `${item.role} • ${item.sector}` : `CA: ${item.ca} ${item.complement ? `• ${item.complement}` : ''}`}</td>
                                                        <td className="px-6 py-4 text-center">
                                                            {view === 'employees' ? <button onClick={() => deleteItem('employees', item.id)} className="text-red-400 hover:text-red-600 p-2 rounded-full hover:bg-red-50 transition-colors"><Icon name="Trash2" size={18}/></button> : <span className={`px-2.5 py-0.5 rounded-full text-xs font-bold ${item.quantity < 5 ? 'bg-amber-100 text-amber-700' : 'bg-emerald-100 text-emerald-700'}`}>{item.quantity}</span>}
                                                        </td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            )}

                            {/* ASSINATURAS PENDENTES */}
                            {view === 'pending-signatures' && (
                                <div className="space-y-6">
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                        {deliveries.filter(d => d.status === 'pending').map(del => (
                                            <div key={del.id} className="bg-white p-5 rounded-xl border border-slate-200 shadow-sm hover:border-brand-300 transition-all flex flex-col">
                                                <div className="mb-4">
                                                    <p className="font-bold text-slate-800 text-lg">{del.employeeName}</p>
                                                    <p className="text-xs text-slate-500 uppercase tracking-wide font-semibold mt-1">{del.epiName} <span className="text-brand-600">x{del.quantityDelivered}</span></p>
                                                    <p className="text-xs text-slate-400 mt-2">{del.createdAt?.toDate().toLocaleString('pt-BR')}</p>
                                                </div>
                                                <button onClick={() => { setPendingDeliveryToSign(del); setSignatureModalOpen(true); }} className="mt-auto w-full py-2.5 bg-brand-600 text-white rounded-lg text-sm font-medium hover:bg-brand-800 transition-colors flex items-center justify-center gap-2"><Icon name="PenLine" size={16}/> Coletar Assinatura</button>
                                            </div>
                                        ))}
                                        {deliveries.filter(d => d.status === 'pending').length === 0 && <div className="col-span-full text-center py-20 bg-white rounded-xl border border-dashed border-slate-300 text-slate-400">Nenhuma assinatura pendente.</div>}
                                    </div>
                                </div>
                            )}

                            {/* FICHAS DE EPI */}
                            {view === 'reports' && (
                                <div className="space-y-6">
                                    {!selectedEmployeeForReport ? (
                                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                                            {employees.map(emp => (
                                                <button key={emp.id} onClick={() => setSelectedEmployeeForReport(emp)} className="p-6 bg-white rounded-xl border border-slate-200 shadow-sm hover:shadow-md hover:border-brand-300 transition-all text-left group">
                                                    <div className="flex items-center gap-4">
                                                        <div className="w-12 h-12 rounded-full bg-slate-100 flex items-center justify-center text-slate-500 group-hover:bg-brand-50 group-hover:text-brand-700 transition-colors"><Icon name="UserPlus" size={20}/></div>
                                                        <div><p className="font-bold text-slate-800">{emp.name}</p><p className="text-xs text-slate-500 font-medium uppercase">{emp.role}</p></div>
                                                    </div>
                                                </button>
                                            ))}
                                        </div>
                                    ) : (
                                        <div className="bg-white rounded-xl border border-slate-200 shadow-lg overflow-hidden print-content">
                                            <div className="px-8 py-6 border-b border-slate-100 flex justify-between items-center no-print bg-slate-50/50">
                                                <button onClick={() => setSelectedEmployeeForReport(null)} className="flex items-center gap-2 text-slate-600 font-medium hover:text-brand-700 transition-colors text-sm"><Icon name="ArrowLeft" size={16}/> Voltar</button>
                                                <button onClick={() => window.print()} className="px-4 py-2 bg-brand-700 text-white rounded-lg text-sm font-medium hover:bg-brand-900 transition-colors flex items-center gap-2"><Icon name="Printer" size={16}/> Imprimir Ficha</button>
                                            </div>
                                            <div className="p-12 space-y-10">
                                                <div className="flex justify-between items-start border-b-2 border-slate-900 pb-8">
                                                    <div>
                                                        <h1 className="text-3xl font-bold text-slate-900 tracking-tight mb-2">FICHA DE CONTROLE DE EPI</h1>
                                                        <p className="text-slate-500 font-medium">EPI MACBOOT - SEGURANÇA DO TRABALHO</p>
                                                    </div>
                                                    <div className="text-right">
                                                        <p className="text-xl font-bold text-slate-800">{selectedEmployeeForReport.name}</p>
                                                        <p className="text-sm text-slate-500 font-semibold uppercase tracking-wider">{selectedEmployeeForReport.role} | {selectedEmployeeForReport.sector}</p>
                                                    </div>
                                                </div>
                                                
                                                <div className="text-sm text-slate-600 leading-relaxed bg-slate-50 p-6 rounded-lg border border-slate-100 text-justify">
                                                    <strong className="block text-slate-900 mb-2 uppercase text-xs tracking-wider">Termo de Responsabilidade</strong>
                                                    Declaro ter recebido da empresa os Equipamentos de Proteção Individual (EPIs) constantes nesta ficha, em perfeitas condições de uso. Comprometo-me a utilizá-los apenas para as finalidades a que se destinam, a zelar pela sua guarda e conservação, e a comunicar ao empregador qualquer alteração que os torne impróprios para uso, cumprindo as disposições da NR-06.
                                                </div>

                                                <table className="w-full text-sm border-collapse">
                                                    <thead>
                                                        <tr className="border-b-2 border-slate-800 text-slate-800 font-bold uppercase text-xs tracking-wider text-left">
                                                            <th className="py-3 px-2">Data</th>
                                                            <th className="py-3 px-2">Descrição do EPI</th>
                                                            <th className="py-3 px-2 text-center">C.A.</th>
                                                            <th className="py-3 px-2 text-center">Qtd</th>
                                                            <th className="py-3 px-2 text-center">Assinatura</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody className="text-slate-700 font-medium">
                                                        {deliveries.filter(d => d.employeeId === selectedEmployeeForReport.id && d.status === 'signed').map(del => (
                                                            <tr key={del.id} className="border-b border-slate-100">
                                                                <td className="py-4 px-2">{del.createdAt?.toDate().toLocaleDateString('pt-BR')}</td>
                                                                <td className="py-4 px-2">{del.epiName}</td>
                                                                <td className="py-4 px-2 text-center font-mono text-xs">{del.epiCA}</td>
                                                                <td className="py-4 px-2 text-center">{del.quantityDelivered}</td>
                                                                <td className="py-4 px-2 flex justify-center"><img src={del.signature} className="h-8 object-contain opacity-80" alt="Assinatura" /></td>
                                                            </tr>
                                                        ))}
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            )}
                        </div>
                    </main>

                    {/* MODAIS */}
                    
                    {/* MODAL NOVA ENTREGA */}
                    <Modal isOpen={isDeliveryModalOpen} onClose={() => { setDeliveryModalOpen(false); setDeliveryCart([]); setDeliveryEmployeeId(''); }} title="Registrar Entrega de EPI">
                        <div className="space-y-6">
                            <div>
                                <label className="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">1. Selecione o Colaborador</label>
                                <select disabled={deliveryCart.length > 0} className="w-full p-3 bg-slate-50 border border-slate-200 rounded-lg text-sm font-medium focus:ring-2 focus:ring-brand-500 outline-none transition-all disabled:opacity-50" value={deliveryEmployeeId} onChange={e => setDeliveryEmployeeId(e.target.value)}>
                                    <option value="">Buscar colaborador...</option>
                                    {employees.map(e => <option key={e.id} value={e.id}>{e.name} - {e.role}</option>)}
                                </select>
                            </div>
                            
                            <div className="p-5 bg-slate-50 rounded-xl border border-slate-200">
                                <label className="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-3">2. Adicionar Itens</label>
                                <div className="flex gap-3 mb-3">
                                    <div className="flex-1">
                                        <select className="w-full p-3 bg-white border border-slate-200 rounded-lg text-sm outline-none" value={currentEpiSelection.id} onChange={e => setCurrentEpiSelection({...currentEpiSelection, id: e.target.value})}>
                                            <option value="">Selecionar EPI...</option>
                                            {inventory.filter(i => i.quantity > 0).map(i => <option key={i.id} value={i.id}>{i.name} (Saldo: {i.quantity})</option>)}
                                        </select>
                                    </div>
                                    <input type="number" min="1" className="w-20 p-3 bg-white border border-slate-200 rounded-lg text-sm text-center outline-none" placeholder="Qtd" value={currentEpiSelection.qty} onChange={e => setCurrentEpiSelection({...currentEpiSelection, qty: e.target.value})} />
                                </div>
                                <button disabled={!currentEpiSelection.id || !deliveryEmployeeId} onClick={addToCart} className="w-full py-2.5 bg-white border border-slate-300 text-slate-700 font-medium rounded-lg hover:bg-slate-100 disabled:opacity-50 transition-colors text-sm">Adicionar à Lista</button>
                            </div>

                            {deliveryCart.length > 0 && (
                                <div className="space-y-4 pt-2 animate-in fade-in slide-in-from-top-2">
                                    <div className="border border-slate-200 rounded-xl overflow-hidden">
                                        {deliveryCart.map(item => (
                                            <div key={item.id} className="p-3 bg-white border-b border-slate-50 last:border-0 flex justify-between items-center">
                                                <div><p className="font-bold text-slate-800 text-sm">{item.name}</p><p className="text-xs text-slate-500">Qtd: {item.qty} • CA: {item.ca}</p></div>
                                                <button onClick={() => setDeliveryCart(deliveryCart.filter(c=>c.id!==item.id))} className="text-red-400 hover:text-red-600 p-1"><Icon name="MinusCircle" size={18}/></button>
                                            </div>
                                        ))}
                                    </div>
                                    <div className="grid grid-cols-2 gap-3">
                                        <button onClick={() => processDeliveryBatch(null)} className="py-3 bg-slate-100 text-slate-600 rounded-lg font-bold text-sm hover:bg-slate-200 transition-colors">Assinar Depois</button>
                                        <button onClick={() => setSignatureModalOpen(true)} className="py-3 bg-brand-700 text-white rounded-lg font-bold text-sm hover:bg-brand-900 transition-colors shadow-lg">Assinar Agora</button>
                                    </div>
                                </div>
                            )}
                        </div>
                    </Modal>

                    {/* MODAL ASSINATURA */}
                    <Modal isOpen={isSignatureModalOpen} onClose={() => setSignatureModalOpen(false)} title="Coletar Assinatura">
                        <div className="text-center space-y-6">
                            <div>
                                <p className="text-xl font-bold text-slate-800">{pendingDeliveryToSign ? pendingDeliveryToSign.employeeName : employees.find(e=>e.id===deliveryEmployeeId)?.name}</p>
                                <p className="text-xs text-slate-500 font-medium uppercase tracking-wider mt-1">Confirmação de Recebimento</p>
                            </div>
                            <SignaturePad onSave={pendingDeliveryToSign ? signPendingDelivery : processDeliveryBatch} onCancel={() => setSignatureModalOpen(false)} />
                        </div>
                    </Modal>

                    {/* MODAL IMPORTAR */}
                    {showImportModal && (
                        <Modal isOpen={true} onClose={() => { setShowImportModal(false); setImportText(''); }} title={`Importar ${importType === 'employees' ? 'Colaboradores' : 'Estoque'}`}>
                            <div className="space-y-4">
                                <p className="text-sm text-slate-500 bg-slate-50 p-3 rounded border border-slate-100">
                                    Cole os dados abaixo (separados por vírgula ou tab).<br/>
                                    Formato: {importType === 'employees' ? <b>Nome, Função, Setor</b> : <b>Nome, Complemento, CA, Quantidade</b>}
                                </p>
                                <textarea className="w-full h-48 p-4 border border-slate-200 rounded-xl text-sm font-mono focus:ring-2 focus:ring-brand-500 outline-none" placeholder="Ex: Bota de Segurança, Bico PVC, 12345, 50" value={importText} onChange={e => setImportText(e.target.value)} />
                                <button onClick={handleImport} className="w-full py-3 bg-brand-700 text-white rounded-lg font-bold text-sm hover:bg-brand-900 transition-colors">Processar Importação</button>
                            </div>
                        </Modal>
                    )}

                    {/* MODAL NOVO COLABORADOR */}
                    {showAddEmployeeModal && (
                        <Modal isOpen={true} onClose={() => setShowAddEmployeeModal(false)} title="Cadastrar Colaborador">
                            <div className="space-y-4">
                                <input className="w-full p-3 border border-slate-200 rounded-lg text-sm outline-none focus:border-brand-500" placeholder="Nome Completo" value={newEmployee.name} onChange={e => setNewEmployee({...newEmployee, name: e.target.value})} />
                                <input className="w-full p-3 border border-slate-200 rounded-lg text-sm outline-none focus:border-brand-500" placeholder="Função / Cargo" value={newEmployee.role} onChange={e => setNewEmployee({...newEmployee, role: e.target.value})} />
                                <input className="w-full p-3 border border-slate-200 rounded-lg text-sm outline-none focus:border-brand-500" placeholder="Setor / Departamento" value={newEmployee.sector} onChange={e => setNewEmployee({...newEmployee, sector: e.target.value})} />
                                <button onClick={handleManualAddEmployee} className="w-full py-3 bg-brand-700 text-white rounded-lg font-bold text-sm hover:bg-brand-900 transition-colors">Salvar Registro</button>
                            </div>
                        </Modal>
                    )}

                    {/* MODAL NOVO ITEM ESTOQUE */}
                    {showAddInventoryModal && (
                        <Modal isOpen={true} onClose={() => setShowAddInventoryModal(false)} title="Cadastrar EPI no Estoque">
                            <div className="space-y-4">
                                <input className="w-full p-3 border border-slate-200 rounded-lg text-sm outline-none focus:border-brand-500" placeholder="Nome do Equipamento" value={newInventory.name} onChange={e => setNewInventory({...newInventory, name: e.target.value})} />
                                <div className="grid grid-cols-2 gap-4">
                                    <input className="p-3 border border-slate-200 rounded-lg text-sm outline-none focus:border-brand-500" placeholder="Número do C.A." value={newInventory.ca} onChange={e => setNewInventory({...newInventory, ca: e.target.value})} />
                                    <input type="number" className="p-3 border border-slate-200 rounded-lg text-sm outline-none focus:border-brand-500" placeholder="Quantidade Inicial" value={newInventory.quantity} onChange={e => setNewInventory({...newInventory, quantity: e.target.value})} />
                                </div>
                                <input className="w-full p-3 border border-slate-200 rounded-lg text-sm outline-none focus:border-brand-500" placeholder="Complemento / Descrição (Opcional)" value={newInventory.complement} onChange={e => setNewInventory({...newInventory, complement: e.target.value})} />
                                <button onClick={handleManualAddInventory} className="w-full py-3 bg-brand-700 text-white rounded-lg font-bold text-sm hover:bg-brand-900 transition-colors">Adicionar ao Estoque</button>
                            </div>
                        </Modal>
                    )}

                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
